apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api
  labels:
    app: order-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
    spec:
      containers:
      - name: order-api
        image: rafaelbarbosa09/order-api
        ports:
        - containerPort: 3000
        env:
          - name: RABBIT_HOST
            value: broker
          - name: RABBIT_PORT
            value: "5672"
          - name: RABBIT_USERNAME
            valueFrom:
              secretKeyRef:
                name: rabbit-user
                key: username
          - name: RABBIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rabbit-user
                key: password
          - name: HOST_DB
            value: localhost
          - name: USER_DB
            value: postgres
          - name: PASS_DB
            value: postgres
          - name: PORT_DB
            value: "5432"
          - name: NAME_DB
            value: order-db
          - name: QUEUE_PAYMENT_REQUEST
            value: beta.payment.request
          - name: QUEUE_PAYMENT_RESPONSE
            value: beta.payment.response
          - name: QUEUE_SUBSCRIPTIONS
            value: subscription_created
